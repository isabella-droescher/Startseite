<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Organisation</title>
    <link rel="stylesheet" href="../../Css/styles-start.css">
    <link rel="stylesheet" href="../../Css/visitor-org.css">

</head>

<body>
    <!-- Container für Button: Startseite, Organisationen, Anmelden, Registrieren -->
    <div class="container">
        <header>
            <img src="../../Images/iVolunteerHub_Text.png" alt="logo">
            <p>Tritt Organisationen bei und engagiere dich für einen guten Zweck</p>
            <div class="buttons">
                <button onclick="window.location.href='../../index.html'">Startseite</button>
                <button class="org-button">Organisationen</button>
                <button onclick="window.location.href='../Visitor/anmelden.html'">Anmelden</button>
                <!-- Verlinkt zur zweiten Seite -->
                <button onclick="window.location.href='../Visitor/register.html'">Registrieren</button>
            </div>
        </header>

        <!-- Container für Suchleiste und Filteroptionen -->
        <div class="search-container">
            <h1>Durchstöbere Organisationen</h1>

            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Organisationen durchsuchen...">
                <button class="search-button">
                    <img src="../../Images/search.svg" alt="Suche">
                </button>
            </div>

            <!-- Filter Methoden mit Javascript implementiert -->
            <div class="filter-container">
                <span>Filtern nach ...</span>
                <button class="filter-button" data-category="Sport">Sport</button>
                <button class="filter-button" data-category="Tiere">Tiere</button>
                <button class="filter-button" data-category="Freizeit">Freizeit</button>
                <button class="lock-button">
                    <img src="../../Images/lock.png" alt="Lock">
                </button>
            </div>
        </div>

        <section id="organizations-section" class="organizations-section">
            <!-- Organisationen werden hier dynamisch durch JavaScript hinzugefügt -->
        </section>
        
    </div>
    <!-- JavaScript-Datei einbinden -->
    <script src="/JavaScript/main.js"></script>
    <script type="module" src="/JavaScript/organisation-visitor.js"></script>
</body>

</html>
